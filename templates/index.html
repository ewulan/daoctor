

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 以下设置不缓存页面 -->
  <!--设置过期时间设置0为直接过期并清除缓存-->
  <!-- <meta http-equiv="Expires" content="0"> -->
  <!--设置不缓存页面-->
  <!-- <meta http-equiv="Pragma" content="no-cache"> -->
  <!--设置不修改消息存储-->
  <!-- <meta http-equiv="Cache-control" content="no-cache"> -->
  <!--同上-->
  <!-- <meta http-equiv="Cache" content="no-cache"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Plant Disease Detection System</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/static/css/tt.css?t={{ 当前时间 }}" media="all">
</head>
<body class="layui-layout-body" >

<div id="LAY_app" class="index">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav">
        <li class="barText Logo">
          <!-- <a><img src="/static/images/logo4.png" class=""></a> -->
          <a lay-href="/backmain" id="主页"><img src="/static/images/logo4.png" class=""></a>
        </li>
        <li class="barText Title" style="display: flex; align-items: center;">
          <!-- <a lay-href="/wiki/" style="font-size: 14px; margin-right: 20px;">病虫害百科</a>
          <a lay-href="/search/管理员" style="font-size: 14px; margin-right: 20px;">历史记录</a>
          <a lay-href="/details?nickname={{ entry.nickname }}" style="font-size: 14px;">我的账户</a> -->
        </li>

        <!-- 因为这底下设置了右对齐所以倒着来 -->


        <li class="layui-nav-item 右边功能跳转" lay-select>
                {% if entry.status=='管理员' %}
                <a href="javascript:">
                    <cite>用户管理</cite>
                </a>
                <dl class="layui-nav-child">
                    <dd><a lay-href="/admin/getuser">查看用户表</a></dd>
                    <dd><a lay-href="/admin/user">管理用户</a></dd>
                    <dd><a href="/login">退出登录</a> </dd>
                </dl>
                {% else %}
                <a href="javascript:">
                    <cite>My Account</cite>
                </a>
                <dl class="layui-nav-child">
                    <dd><a lay-href="/details?nickname={{ entry.nickname }}">Edit Profile</a></dd>
                    <dd><a href="/">Log Out</a> </dd>
                </dl>
                {% endif %}

        </li>
        <!-- <li class="layui-nav-item 右边功能跳转" lay-select>
         {% if entry.status=='管理员' %}
                <a lay-href="/search/管理员">历史记录</a>
            {% elif entry.status=='普通用户' %}
                <a lay-href="/search/普通用户">历史记录</a>
            {% else %}
                <a lay-href="/search/普通用户">历史记录</a>
            {% endif %}
        </li>
        <li class="layui-nav-item 右边功能跳转" lay-select>
          <a lay-href="/wiki/">病虫害百科</a>
        </li> -->
        <!-- <li class="layui-nav-item 右边功能跳转" lay-select>
            {% if entry.status=='管理员' %}
                <a lay-href="/messageadmin">客服咨询</a>
            {% elif entry.status=='客服' %}
                <a lay-href="/reply">客服咨询</a>
            {% else %}
                <a lay-href="/consult">客服咨询</a>
            {% endif %}
        </li> -->
      </ul>
    </div>


    <!-- 页面标签 为了美观设置为不可见 -->
    <div hidden class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="/backmain" lay-attr="/backmain" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>


    <!-- 主体内容 -->
    <div class="body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe data-*={{ entry.nickname }} src="/backmain?nickname={{ entry.nickname }}" frameborder="0" class="layadmin-iframe">
        </iframe>
      </div>

    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');

</script>

</body>
</html>
