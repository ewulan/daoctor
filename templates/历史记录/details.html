<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--以下设置不缓存页面-->
    <!--设置过期时间设置0为直接过期并清除缓存-->
    <meta http-equiv="Expires" content="0">
    <!--设置不缓存页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--设置不修改消息存储-->
    <meta http-equiv="Cache-control" content="no-cache">
    <!--同上-->
    <meta http-equiv="Cache" content="no-cache">
    <title>详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <script src="../../static/layuiadmin/layui/layui.js"></script>
</head>
<body>
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
<!--返回按钮-->
    <div class="layui-form-item" style="text-align: center;" ></div>
    <div class="layui-row"><!--一行-->
            <div class="layui-col-md3 layui-col-md-offset1">
                <div class="layui-form-item" style="text-align: center;" ></div>
                <input class="layui-btn layui-btn-radius" type=button value=后退 onclick="window.history.go(-1)" style="border-radius: 15px;font-size:25px">

            </div>
            <div class="layui-col-md3 layui-col-md-offset5">
<!--LOGO-->
                <img class="layui-upload-img" style="width:200px;height: 90px;" src="../../static/images/logo.png">
            </div>
    </div>


<!--图片显示区域-->
    <div class="layui-form-item" style="text-align: center;" >
            <div class="layui-block" >
                <h style="color:darkgreen ; font-size:45px"><b>查询记录详情</b></h>
            </div>
            <div class="layui-block">
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="blank" style="width:400px;height: 300px" src={{ src }} />
                </div>
            </div>
            <div class="layui-block">
                <h3 style="color:darkgray ; font-size:25px">用户上传的照片</h3>
            </div>
    </div>
<!--详情标题-->
<div class="layui-card" style="margin:10px 300px 0px 300px;border:1px solid gray;">
    <div class="layui-form layui-card-header">
        <h3 style="width: 400px;color:black;font-size:30px">记录详情</h3>
        <hr class="layui-bg-black">
    </div>
    <div class="layui-form layui-card-body ">
<!--详情信息-->
<form action = "/search/edit" method = "post">
    <br>
    <label style="width: 400px;color:black;font-size:20px">查询记录ID:</label>
    <input  readonly="readonly" style="width: 400px;color:black;font-size:20px" name = "查询ID" placeholder = "查询ID"  value="{{entry.查询ID}}"/>
    <br><br>

    <label style="width: 400px;color:black;font-size:20px">用户昵称:</label>
    <input  readonly="readonly" style="width: 400px;color:black;font-size:20px" name = "用户ID" placeholder = "用户ID"  value="用户之间不可见"/>
    <br><br>

    <label style="width: 400px;color:black;font-size:20px">使用时间:</label>
    <input  readonly="readonly"style="width: 400px;color:black;font-size:20px" name = "使用时间" placeholder = "使用时间" value="{{ entry.使用时间 }}"/>
    <br><br>

    <label style="width: 400px;color:black;font-size:20px">推测结果:</label>
    <input name = "病名" readonly="readonly" style="width: 400px;color:black;font-size:20px" placeholder = "病名" value="{{ entry.病名 }}"/>
    <br><br>

    <label style="width: 400px;color:black;font-size:20px">推测准确率预测:</label>
    <input name = "准确率" readonly="readonly" style="width: 400px;color:black;font-size:20px" placeholder = "准确率" value="{{ entry.准确率 }}"/>
    <br><br>

</form>

<!--治理带搜索词的百度或百科跳转-->
        <div class="layui-block" style="color:black">
            <div class="layui-inline" style="color:black;font-size:20px">治理建议</div>
            <div class="layui-inline" style="color:grey;font-size:20px">请点击</div>
            <div class="layui-inline">
                <a href="/wiki/search?查询病名={{ entry.病名 }}" class="layui-btn layui-btn-radius" style="color:white;font-size:20px">百科</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
