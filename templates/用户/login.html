
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Users login</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all">
</head>
<body>

<style>
  /* 这段样式只是用于演示 */
  #LAY-component-grid-list .demo-list .layui-card{height: 267px;}
  </style>

<div class="layui-fluid" id="LAY-component-grid-list">
    <div class="layui-row layui-col-space10 demo-list">
         <div class="layui-col-sm4 layui-col-md3 layui-col-lg2">
        <!-- 填充内容 -->
        <div class="layui-card">
<img src="/static/images/logpic2.jpg" alt="">
        </div>
      </div>


  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
         <img src="/static/images/logo4.png" height="180" width="300" alt="">
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          <form action="" method="post">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="nickname" id="nickname" lay-verify="required" placeholder="User Name" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="password" lay-verify="required" placeholder="Password" class="layui-input">
        </div>

        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
{#          <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">Forget Password？</a>#}
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" type="submit">Login</button>

        </div>
          </form>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
           <a href="/res" class="layadmin-user-jump-change layadmin-link">Registered Account</a>
        </div>
      </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

      <p>Plant Disease Detection</p>

    </div>

  </div>

</div>
</div>

</body>
</html>
