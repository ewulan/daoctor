<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>user registration</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all">
</head>
<body>


  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
         <img src="/static/images/logo4.png" height="180" width="300" alt="">
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          <form action="" method="post">
              <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="name" id="LAY-user-login-cellphone" lay-verify="name" placeholder="Name" class="layui-input">
        </div>
              <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="nickname" id="LAY-user-login-cellphone" lay-verify="nickname" placeholder="User Nmae" class="layui-input">
        </div>
              <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="sex" id="LAY-user-login-cellphone" lay-verify="sex" placeholder="Gender" class="layui-input">
         </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="tel" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="Mobile Phone" class="layui-input">

        </div>
          <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
          <input type="text" name="location" id="LAY-user-login-cellphone" lay-verify="location" placeholder="Address" class="layui-input">
        </div>

              <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="password" id="LAY-user-login-nickname" lay-verify="password" placeholder="Password" class="layui-input">
        </div>


        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit" type="submit">Register</button>
        </div>
          </form>

          <a href="/login" class="layadmin-user-jump-change layadmin-link layui-hide-xs">Sign in with an existing account</a>
          <a href="login" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">Login</a>
        </div>
      </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

      <p>Â© 2023 <a href="http://www.layui.com/" target="_blank">Plant Disease Detection</a></p>
    </div>


  <script src="/static/layui.js"></script>

</body>
</html>
