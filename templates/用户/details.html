


<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>Edit My Profile</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Edit My Profile</div>
          <div class="layui-card-body" pad15>


              <form class="layui-form" id= "表单" name="表单" action="/details" method="post">
              {% if entry %}
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">User Name</label>
                <div class="layui-input-inline">
                  <input type="text" name="nickname" value="{{ entry.nickname }}" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">Not modifiable</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Name</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" value="{{ entry.name }}" lay-verify="name" autocomplete="off" placeholder="Please enter your name" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Gender</label>
                  {% if entry.sex=='male' %}
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="male" title="男" checked>
                  <input type="radio" name="sex" value="Female" title="Female" >
                </div>
                  {% else %}
                  <div class="layui-input-block">
                  <input type="radio" name="sex" value="male" title="male" >
                  <input type="radio" name="sex" value="Female" title="Female" checked>
                </div>
                      {% endif %}
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">Mobile Phone</label>
                <div class="layui-input-inline">
                  <input type="text" name="tel" value="{{ entry.tel }}" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Address</label>
                <div class="layui-input-inline">
                  <input type="text" name="location" value="{{ entry.location }}" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
                <div class="layui-form-item">
                <label class="layui-form-label">Password</label>
                <div class="layui-input-inline">
                  <input type="text" name="password" value="{{ entry.password }}" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" id="编辑" lay-submit lay-filter="编辑">Confirm the change</button>
{#                  <button type="reset" class="layui-btn layui-btn-primary">Fill again</button>#}
                </div>
              </div>
            </div>
              {% endif %}
</form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);

  layui.use('form', function() {
      var $ = layui.jquery;
      var form = layui.form;

      //监听提交
      form.on('submit(编辑)', function (data) {
          console.log('11111111111111111111111111111111111111')
          console.log("数据:" + data);
          console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
          console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
          console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
          //return false;
          });
  });
  
  </script>
</body>
</html>
